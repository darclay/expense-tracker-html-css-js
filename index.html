<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Expense Tracker</title>
    <meta name="description" content="An application to keep track of money">
    <meta name="author" content="David B. Gurule Jr. 2022">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Timothy's Account Tracking Application</h1>
      <div class="accountDropdownDiv">
        <select>
          <option value="checking">CHECKING</option>
          <option value="savings">SAVINGS</option>
          <option value="credit">CREDIT CARD</option>
        </select>
      </div>
      <div class="balanceDiv">
        <h4>balance</h4>
        <p class="balanceAmount">0.00</p>
      </div>
    </header>

    <div class="transactionFormDiv">
      <form action="">
        <label for="date">Date
          <input id="date" type="date">
        </label>
        <label for="payee">Payee
          <input id="payee" type="text">
        </label>
        <label for="category">Category
          <input id="category" type="select">
        </label>
        <label for="payment">Payment
          <input id="payment" type="number">
        </label>
        <label for="cleared">Cleared?
          <input id="cleared" type="checkbox">
        </label>
        <label for="deposit">Deposit
          <input id="deposit" type="number">
        </label>
        <label for="submit">
          <input id="submit" type="submit">
        </label>
      </form>
    </div>
    
    <script src="script.js" async defer></script>
  </body>
</html>
